<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- starting container -->
  <div id="container" class="container">
    <div class="image-container">
      <img src="images/icon-star.svg" alt="star">
    </div>
    <p>How did we do?</p>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div class="ratings">
      <button id="1" type="button" class="ratings__button">1</button>
      <button id="2" type="button" class="ratings__button">2</button>
      <button id="3" type="button" class="ratings__button">3</button>
      <button id="4" type="button" class="ratings__button">4</button>
      <button id="5" type="button" class="ratings__button">5</button>
    </div>
    <button type="button" class="submit" id="button">SUBMIT</button>
  </div>

  <!-- Thank you container -->
  <div id="containers" class="container end hidden">
    <img class="image" src="images/illustration-thank-you.svg" alt="phone">
    <div class="score"></div>
    <p class="test">Thank You!</p>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in
      touch!</p>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
